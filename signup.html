<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Signup</title>
</head>
<body>
    <div class="wrapper active">
       <div class="form_box_register">
          <h2>Signup</h2>
          <form method="POST" action="">
            <div class="input_box">
              <span class="icon"><i class="bi bi-person-circle"></i></span>
              <input type="text" name="username" required>
              <label>Username</label>
            </div>
            <div class="input_box">
              <span class="icon"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" name="email" required>
              <label>Email</label>
            </div>
            <div class="input_box">
              <span class="icon"><i class="bi bi-lock-fill"></i></span>
              <input type="password" name="password" required>
              <label>Password</label>
            </div>
            <!-- <div class="input_box">
              <span class="icon"><i class="bi bi-lock-fill"></i></span>
              <input type="password" name="retypepass" required>
              <label> Retype Password</label>
            </div> -->
            <div class="remember_forget">
              <label><input type="checkbox">agree to the terms & conditions</label>
            </div>
            <button type="submit" value="submit" class="btn">Signup</button>
            <div class="login_register">
              <p>Already have an account?
                <a href="login.html" class="register_link">Login</a></p>
            </div>
          </form>
       </div> 
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10%;
        }

        .wrapper {
            position: relative;
            width: 400px;
            height:450px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .5);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0,0,0, .5); 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* transition: height .2s ease; */
        } 

        .wrapper.active {
            height: 550px;
        }

        .wrapper .form_box {
            width: 100%;
            padding: 40px;
        }

        .wrapper .form_box_login {
            transition: transform .18s ease;
            transform: translateX(0);
        }

        .wrapper.active .form_box_login {
            transition: none;
            transform: translateX(-400px);
        }

        .wrapper .form_box_register {
            position: absolute;
            transition: none;
            transform: translateX(400px);
        }

        .wrapper.active .form_box_register {
            transition: transform .18s ease;
            transform: translateX(0);
        }

        .wrapper .icon_close {
            position: absolute;
            top: 0;
            right: 0;
            width: 45px;
            height: 45px;
            background: #162938;
            font-size: 2em;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 20px;
            cursor: pointer;
            z-index: 1;
        }

        .form_box h2 {
            font-size: 2em;
            color: #162938;
            text-align: center;
        }

        .input_box {
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #162938;
            margin: 30px 0;
        }

        .input_box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #162938;
            font-weight: 500;
            pointer-events: none;
            transition: .5s;
        }

        .input_box input:focus ~ label,
        .input_box input:valid ~ label {
            top: -5px;
        }

        .input_box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #162938;
            font-weight: 600;
            padding: 0 35px 0 5px;
        }

        .input_box .icon {
            position: absolute;
            right: 8px;
            font-size: 1.2em;
            color: #162938;
            line-height: 57px;
        }

        .remember_forget {
            font-size: .9em;
            color: #162938;
            font-weight: 500;
            margin: -15px 0 15px;
            display: flex;
            justify-content: space-between;
        }

        .remember_forget label input {
            accent-color: #162938;
            margin-right: 3px;
        }

        .remember_forget a {
            color: #162938;
            text-decoration: none;
        } 

        .remember_forget a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #162938;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            color: #fff;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
        }

        .login_register {
            font-size: .9em;
            color: #162938;
            text-align: center;
            font-weight: 500;
            margin: 25px 0 10px;
        }

        .login_register p a {
            color: #162938;
            text-decoration: none;
            font-weight: 600;
        }

        .login_register p a:hover {
            text-decoration: underline;
        }
    </style>





    <script>
        const wrapper = document.querySelector('.wrapper');
        const loginLink = document.querySelector('.login_link');
        const registerLink = document.querySelector('.register_link');

        registerLink.addEventListener('click', () => {
            wrapper.classList.add('active');
        });

        loginLink.addEventListener('click', () => {
            wrapper.classList.remove('active');
        });
    </script>
</body>
</html>
