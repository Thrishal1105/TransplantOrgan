body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    
}

.scrolling-text-container {
    overflow: hidden;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

.scrolling-text {
    white-space: nowrap;
    animation: scroll-left 15s linear infinite;
}

.button {
  color: #fff;
  font-family: inherit;
  display: inline-block;
  width: 6em;
  height: 2.6em;
  line-height: 2.5em;
  overflow: hidden;
  cursor: pointer;
  margin: 20px;
  font-size: 17px;
  z-index: 1;
  color: var(--color);
  border: 2px solid var(--color);
  border-radius: 6px;
  position: relative;
  padding-bottom: 30px;
}

.button::before {
  position: absolute;
  content: "";
  background: var(--color);
  width: 150px;
  height: 200px;
  z-index: -1;
  border-radius: 50%;
}

.button:hover {
  color: white;
}

.button:before {
  top: 100%;
  left: 100%;
  transition: 0.3s all;
}

.button:hover::before {
  top: -30px;
  left: -30px;
}

.button a{
    text-decoration: none;
    color:#fff;
}

@keyframes scroll-left {
    0% {
        transform: translateX(100%);
    }
    100% {
        transform: translateX(-100%);
    }
}

.scrolling-text p {
    padding: 0 20px;
    margin: 0;
}

.image-section {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 20px 0;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.image-container {
    text-align: center;
    margin: 10px;
    flex-basis: calc(50% - 20px); /* Two images per row with margin */
}

.subheader {
    color:#000;
}

.imgrad{
    border-radius: 10px;
    border-top-left-radius: 10px;

}
